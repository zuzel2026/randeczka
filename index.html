<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine?</title>
    <style>
        /* --- STYLIZACJA OG√ìLNA --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            overflow: hidden;
            position: relative;
        }

        /* --- Animowane serduszka w tle --- */
        .heart-bg {
            position: absolute;
            background-color: #ff69b4;
            height: 15px;
            width: 15px;
            transform: rotate(-45deg);
            animation: floatHeart 10s infinite ease-in;
            opacity: 0;
            z-index: 0;
        }
        .heart-bg:before, .heart-bg:after {
            content: "";
            background-color: #ff69b4;
            border-radius: 50%;
            height: 15px;
            position: absolute;
            width: 15px;
        }
        .heart-bg:before { top: -8px; left: 0; }
        .heart-bg:after { left: 8px; top: 0; }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }

        /* --- EKRAN G≈Å√ìWNY --- */
        #main-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
            transition: opacity 0.8s ease-out;
            background-color: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 350px;
        }

        #photo {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            object-fit: cover;
            border: 3px solid #ff69b4;
        }

        h1 {
            color: #d14782;
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            z-index: 20;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            background-color: #ff69b4;
            transition: transform 0.2s ease-out;
        }

        /* --- EKRAN KO≈ÉCOWY (ZAPROSZENIE) --- */
        #final-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top right, #ffe4e1, #ffc0cb);
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 15px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .invitation-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 320px; /* Szeroko≈õƒá idealna na telefon */
            animation: fadeInScale 0.8s ease-out forwards;
        }

        .invitation-card h2 {
            color: #d14782;
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-family: 'Dancing Script', cursive;
        }

        .invitation-card p {
            color: #663366;
            font-size: 1rem;
            line-height: 1.4;
            margin: 10px 0;
        }

        .signature {
            font-size: 1.2rem;
            color: #ff69b4;
            margin-top: 15px;
            font-weight: bold;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                body.appendChild(heart);
            }
        });
    </script>

    <div id="main-screen">
        <img id="photo" src="serce.jpg" alt="Twoje zdjƒôcie">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons-container">
            <button id="btn-yes-1">YES!</button>
            <button id="btn-yes-2">YES!</button>
        </div>
    </div>

    <div id="final-screen">
        <div class="invitation-card">
            <h2>Zgodzi≈Ça≈õ siƒô! ‚ù§Ô∏è</h2>
            <p>
                Chcia≈Çbym zaprosiƒá Ciƒô na wsp√≥lnƒÖ randkƒô!<br><br>
                <strong>Kiedy:</strong> Po Twoim wyzdrowieniu <3<br>
                <strong>Gdzie:</strong> Tw√≥j ulubiony ramen lub wybierz sama!<br><br>
                Nie mogƒô siƒô doczekaƒá! ü•π
            </p>
            <p class="signature">Z mi≈Ço≈õciƒÖ, Tw√≥j Maksio üíï</p>
        </div>
    </div>

    <script>
        const btnYes1 = document.getElementById('btn-yes-1');
        const btnYes2 = document.getElementById('btn-yes-2');
        const mainScreen = document.getElementById('main-screen');
        const finalScreen = document.getElementById('final-screen');

        let currentScale = 1;
        const scaleIncrement = 0.5; 
        const maxScale = 4;

        function handleYesClick() {
            currentScale += scaleIncrement;
            btnYes1.style.transform = `scale(${currentScale})`;
            btnYes2.style.transform = `scale(${currentScale})`;

            if (currentScale >= maxScale) {
                mainScreen.style.opacity = '0';
                mainScreen.style.pointerEvents = 'none';
                setTimeout(() => {
                    mainScreen.style.display = 'none';
                    finalScreen.style.display = 'flex';
                    setTimeout(() => { finalScreen.style.opacity = '1'; }, 50);
                }, 600);
            }
        }

        btnYes1.addEventListener('click', handleYesClick);
        btnYes2.addEventListener('click', handleYesClick);
    </script>
</body>
</html>
